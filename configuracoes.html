        <main class="conteudo-configuracoes">
            <div class="cabecalho-secao">
                <h2>Configurações do Usuário</h2>
                <p>Gerencie suas preferências e dados pessoais</p>
            </div>

            <div class="secoes-config">
                <div class="secao-config">
                    <h3>Dados Pessoais</h3>
                    <div class="form-secao">
                        <div class="campo-form">
                            <label for="inputNome" class="texto-label">Nome Completo:</label>
                            <input type="text" id="inputNome" class="input-campo" placeholder="Seu nome completo">
                        </div>
                        
                        <div class="campo-form">
                            <label for="inputEmail" class="texto-label">Email:</label>
                            <input type="email" id="inputEmail" class="input-campo" placeholder="seu@email.com">
                        </div>
                        
                        <button type="button" class="btn btn-primario" id="btnSalvarDados">Salvar Dados</button>
                    </div>
                </div>
                <div class="secao-config">
                    <h3>Segurança</h3>
                    <div class="form-secao">
                        <div class="campo-form">
                            <label for="inputSenhaAtual" class="texto-label">Senha Atual:</label>
                            <input type="password" id="inputSenhaAtual" class="input-campo" placeholder="Sua senha atual">
                        </div>
                        
                        <div class="campo-form">
                            <label for="inputNovaSenha" class="texto-label">Nova Senha:</label>
                            <input type="password" id="inputNovaSenha" class="input-campo" placeholder="Nova senha">
                        </div>
                        
                        <div class="campo-form">
                            <label for="inputConfirmarSenha" class="texto-label">Confirmar Senha:</label>
                            <input type="password" id="inputConfirmarSenha" class="input-campo" placeholder="Confirmar nova senha">
                        </div>
                        
                        <button type="button" class="btn btn-primario" id="btnAlterarSenha">Alterar Senha</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script type="module" src="js/firebase-config.js"></script>
